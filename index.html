<html>
    <head>
        <title>Filters</title>
        <link type="text/css" rel="stylesheet" href="Style1.css">
        <script src="script1.js"></script>
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}</style>
    </head>
    <body style="background-color: azure">
        
        <div class="jumbotron text-center">
        <h1 style="text-decoration-style: double">PhotoFilters</h1>
        </div>   
        <div class="col">
            <div class="" style="background-color: azure"><canvas id="can"></canvas>
            <br><br>
            <input type="file" accept="image/*" multiple="false" id="fimg" onchange="uploadimage()">
            </div>
            <br>
            <div class="row" style="background-color: azure">
            <button type="button" class="btn btn-outline-primary" value="Gray"  id="gray-button" onclick="makeGray()">Gray</button>&ensp;
            <button type="button" class="btn btn-outline-primary" value="Red" id="red-button" onclick="makeRed()">Red</button>&ensp;
            <button type="button" class="btn btn-outline-primary" value="Green" id="green-button" onclick="makeGreen()">Green</button>&ensp;
            <button type="button" class="btn btn-outline-primary" value="Blue" id="blue-button"
            onclick="makeBlue()">Blue</button>&ensp;
            <button type="button" class="btn btn-outline-primary" value="Rainbow" id="rainbow-button" onclick="filterRainbow()">Rainbow</button>&ensp;
            <button type="button" class="btn btn-outline-primary" value="Original" id="original-button"
             onclick="original()">Original</button>
            </div>
            
    </div>
    </body>
</html>
